<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Scene</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #87CEEB; /* Sky blue */
            display: flex;
            justify-content: center;
            align-items: flex-end;
            overflow: hidden;
        }

        .mountains {
            position: relative;
            width: 100%;
            height: 250px;
            background: #2E8B57; /* Mountain green */
            clip-path: polygon(0% 100%, 15% 60%, 30% 70%, 50% 50%, 70% 75%, 90% 60%, 100% 100%);
        }

        .sun {
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #FFD700 30%, #FF6347 100%);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 223, 0, 0.5);
            animation: riseSun 10s infinite;
        }

        @keyframes riseSun {
            0% { top: -100px; }
            50% { top: 20%; }
            100% { top: -100px; }
        }

        .river {
            width: 100%;
            height: 100px;
            background: #1E90FF; /* River blue */
            border-radius: 0 0 50% 50%;
            margin-top: -10px;
            position: relative;
            z-index: 1;
        }

        .flock {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            animation: moveSheep 5s infinite linear;
        }

        .flock span {
            font-size: 30px;
            margin: 0 10px;
            animation: moveSheep 6s infinite linear;
        }

        @keyframes moveSheep {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

    </style>
</head>
<body>
    <div class="mountains">
        <div class="sun"></div>
    </div>
    <div class="river"></div>

    <div class="flock">
        <span>üêë</span>
        <span>üêë</span>
        <span>üêë</span>
        <span>üêë</span>
        <span>üêë</span>
    </div>

    <script>
        // Adding some interactivity with JavaScript (optional)
        const sun = document.querySelector('.sun');
        let sunPosition = 0;

        function animateSun() {
            sunPosition += 1;
            sun.style.top = `${Math.sin(sunPosition * Math.PI / 180) * 100 - 100}px`; // Simulates sun movement
            requestAnimationFrame(animateSun);
        }

        animateSun();
    </script>
</body>
</html>
